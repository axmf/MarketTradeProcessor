<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Is Javascript enabled?</h2></noscript>
<div id="main-content" class="container-fluid">


    <div class="row">
        <div class="col border">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                    <button id="clear" class="btn btn-default" type="submit">Clear Trades</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <div class="col" id="currentVolumeCol">
                Amount of operations:
                <div class="col" id="currentVolume">

                </div>
            </div>

        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <table id="tradesTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Time</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Sold</th>
                            <th>Bought</th>
                            <th>Rate</th>
                            <th>Originating Country</th>
                        </tr>
                        </thead>
                        <tbody id="trades">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
